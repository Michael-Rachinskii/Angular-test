<h1 class="center-header">Angular test</h1>
<section class="center-grid">
  <div *ngIf="!loading">
    <div *ngIf="gridOptions.rowData.length; else Loading" style="width: 80vw;">
      <ag-grid-angular #agGrid style="width: 100%; height: 768px;" class="ag-theme-balham"
                       [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
  </div>
  <div *ngIf="loading">
    Loading...
  </div>
</section>

<ng-template #Loading>
  There is no data.
</ng-template>
